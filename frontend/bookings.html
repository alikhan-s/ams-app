<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Airport Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Airport MS</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="bookings.html">My Bookings</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 fw-bold" style="color: #3b5998;">My Bookings</h2>
        <div id="bookings-container" class="row">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>

    <!-- Baggage Modal -->
    <div class="modal fade" id="baggageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Baggage Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="baggage-content">
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Check auth
        if (!localStorage.getItem('token')) window.location.href = 'login.html';

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        async function loadBookings() {
            try {
                const bookings = await Api.get('/bookings/my');
                const container = document.getElementById('bookings-container');
                container.innerHTML = '';

                if (!bookings || bookings.length === 0) {
                    container.innerHTML = '<div class="alert alert-info">You have no bookings yet.</div>';
                    return;
                }

                bookings.forEach(booking => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6 mb-4';
                    col.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Flight ${booking.flight_number}</h5>
                                <p class="card-text">
                                    <strong>Status:</strong> ${booking.status}<br>
                                    <strong>Seat:</strong> ${booking.seat_number || 'N/A'}
                                </p>
                                <button class="btn btn-info btn-sm text-white" onclick="viewBaggage(${booking.id})">View Baggage</button>
                                ${booking.status !== 'CANCELLED' ?
                            `<button class="btn btn-danger btn-sm" onclick="cancelBooking(${booking.id})">Cancel</button>` : ''}
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });
            } catch (error) {
                document.getElementById('bookings-container').innerHTML = `<div class="alert alert-danger">Error loading bookings: ${error.message}</div>`;
            }
        }

        async function cancelBooking(id) {
            if (!confirm('Are you sure you want to cancel this booking?')) return;
            try {
                await Api.post(`/bookings/${id}/cancel`);
                loadBookings(); // Refresh
            } catch (error) {
                alert('Failed to cancel: ' + error.message);
            }
        }

        async function viewBaggage(bookingId) {
            const modal = new bootstrap.Modal(document.getElementById('baggageModal'));
            modal.show();
            const content = document.getElementById('baggage-content');
            content.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Loading...';

            try {
                // Assuming endpoint returns baggage list for a booking. 
                // Requirement said: GET /bookings/baggage (display list). 
                // Use query param or ID if API expects it? 
                // The prompt says GET /bookings/baggage (show list of baggage). 
                // Use query param to filter? Or maybe it's /bookings/{id}/baggage?
                // I will try /bookings/baggage first, or filter client side if needed.
                // Re-reading: "GET /bookings/baggage (display list)" - this might mean ALL user baggage.

                const baggageList = await Api.get('/bookings/baggage');
                // If it returns all, I might need to filter by bookingId if the API doesn't do it.
                // For now, let's assume it returns relevant baggage for the user context.

                const myBaggage = baggageList.filter(b => b.booking_id === bookingId);

                if (myBaggage.length === 0) {
                    content.innerHTML = 'No baggage found for this booking.';
                    return;
                }

                let html = '<ul class="list-group">';
                myBaggage.forEach(b => {
                    html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                        Wait: ${b.weight}kg
                        <span class="badge bg-secondary">${b.status}</span>
                    </li>`;
                });
                html += '</ul>';
                content.innerHTML = html;

            } catch (error) {
                content.innerHTML = 'Error loading baggage info.';
            }
        }

        document.addEventListener('DOMContentLoaded', loadBookings);
    </script>
</body>

</html>
