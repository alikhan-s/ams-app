<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Airport Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Airport MS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Links injected by JS -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">Find Your Next Destination</h1>
            <p class="lead mb-4">Search available flights and book your tickets instantly.</p>

            <div class="card p-4 mx-auto shadow-sm" style="max-width: 800px; color: #333;">
                <form id="search-form" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="origin" placeholder="From (e.g. JFK)">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="destination" placeholder="To (e.g. LHR)">
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="col-md-1 d-grid">
                        <button type="submit" class="btn btn-accent">Go</button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <!-- Flights Results -->
    <div class="container mb-5">
        <h3 class="mb-4 fw-bold text-secondary">Available Flights</h3>
        <div id="flights-container" class="row">
            <!-- Flight cards will be injected here -->
            <div class="col-12 text-center text-muted">Use the search form to find flights.</div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Flight <span id="bookingFlightNumber" class="fw-bold"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="booking-form">
                        <div class="mb-3">
                            <label for="passport" class="form-label">Passport Number</label>
                            <input type="text" class="form-control" id="passport" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirmBookingBtn">Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
